<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <section class="calc-space container ">
    <div class="calc-display row">
        <div class="sub-display col">_</div>

    </div>
    <div class="numeric-pad container">
        <div class="row">

            <button id="seven" class="num-btn col">
                7
            </button>
            <button id="eight" class="num-btn col">
                8
            </button>
            <button id="nine" class="num-btn col">
                9
            </button>

            <button id="plus" class = "opn-btn col">
                +
            </button>
        </div>
        <div class="row">
            <button id="four" class="num-btn col">
                4
            </button>
            <button id="five"class="num-btn col">
                5
            </button>
            <button id="six" class="num-btn col">
                6
            </button>
            <button id="minus" class = "opn-btn col">
                -
            </button>

        </div>
        <div class="row">
            <button id="one" class="num-btn col">
                1
            </button>
            <button id="two" class="num-btn col">
                2
            </button>
            <button id="three" class="num-btn col">
                3
            </button>
            <button id="multiply" class = "opn-btn col">
                X
            </button>

        </div>
        <div class="row">
            <button id="clear" class = "spc-btn col">
                CL
            </button>
            
            <button id="zero" class="num-btn col">
                0
            </button>
            <button id="answer" class = "spc-btn col">
                =
            </button>
            <button id="divide" class = "opn-btn col">
                /
            </button>
            
        </div> 
        
    </div>
</section>
<section>
    -By Achyuta Bharadwaj <br>
</section>

    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
